{{ define "main" }}
<div class="container">
    <div class="hero">
        <h1 class="hero__title">Arsip {{ .Title }}</h1>
        <div class="hero__description">
            Artikel yang dipublikasikan pada tahun {{ .Title }}
        </div>
    </div>

    <div class="archive">
        {{ range .Pages.GroupByDate "January" }}
        <div class="archive__month">
            <h2 class="archive__month-title">{{ .Key }}</h2>
            
            <div class="archive__list">
                {{ range .Pages }}
                <div class="archive__item">
                    <time class="archive__date">{{ .Date.Format "02 Jan" }}</time>
                    <span class="archive__separator">â€”</span>
                    <a href="{{ .RelPermalink }}" class="archive__title">{{ .Title }}</a>
                </div>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
